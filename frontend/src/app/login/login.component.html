<div class="container">
    <div style="text-align: center;">
        <h1>Login Auth</h1>
    </div><br><br>
    <div style="text-align: center;">
        User Name: <input type="text" [(ngModel)]="data.usrName" required><br><br>
        Password: <input type="text" [(ngModel)]="data.password" required><br><br>
    </div>
    <div style="text-align: center;">
        <button class="btn btn-primary" (click)="logIn(data)"
        >Login</button>
        <p>New user? <a [routerLink]="['/signup']">Sign UP</a></p>
    </div>
</div>
